	<body>
		<input type="button" onclick="ajaxJson()" value="recive Json"></input>

				<td>id</td>

			</tr>
			<tbody id="content">
			</tbody>
		</table>
	</body>
	<script type="text/javascript">
		function ajaxJson(){
			//使用$.ajax()请求数据
			$.ajax({
				type:"post",
				url:"api/json",
				success:function(data){
					var html="";
					for(var i = 0; i < data.length; i++){
						html += "<tr>"+
									"<td>"+data[i].accid+"</td>"+
									"<td>"+data[i].nickname+"</td>"+
									"<td>"+data[i].upassword+"</td>"+
								"</tr>";
					}
					$("#content").html(html);
				}
			});
